name: Create Self Hosted Release

on:
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: "read"
  id-token: "write"

jobs:
  create-release:
    name: Tag Release ${{ github.head_ref }} and Push Docker image to Docker Hub
    if: ${{ github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/') && github.repository_owner == 'codecov' }}
    uses: ./.github/workflows/_create-release.yml
    with:
      tag_to_prepend: self-hosted-
    secrets: inherit

  build-images:
    if: ${{ github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/') && github.repository_owner == 'codecov' }}
    needs: [create-release]
    secrets: inherit
    uses:
      ./.github/workflows/_build-images.yml
    with:
      changes: '["worker", "codecov-api"]'
      build-prod: false
      build-self-hosted: true

  push-images:
    if: ${{ github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/') && github.repository_owner == 'codecov' }}
    needs: [build-images]
    secrets: inherit
    uses:
      ./.github/workflows/_push-images.yml
    with:
      changes: '["worker", "codecov-api"]'
      push-prod: false
      push-staging: false
      push-self-hosted-release: true
