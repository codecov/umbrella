    "pytest-cov>=6.1.1",
    "pytest-django>=4.11.1",
    "pytest-freezegun>=0.4.2",
    "pytest-insta>=0.3.0",
    "pytest-mock>=3.14.0",
    "pytest-sqlalchemy>=0.3.0",
