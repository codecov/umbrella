    "aiodataloader>=0.4.0",
    "ariadne-django>=0.3.0",
    "ariadne>=0.23.0",
    "certifi>=2024.7.4",
    "django-autocomplete-light>=3.11.0",
    "django-cors-headers>=3.7.0",
    "django-csp>=3.8.0",
    "django-cursor-pagination>=0.3.0",
    "django-filter>=2.4.0",
    "djangorestframework>=3.15.2",
    "drf-spectacular-sidecar>=2023.3.1",
    "drf-spectacular>=0.26.2",
    "gunicorn>=22.0.0",
    "idna>=3.7",
    "simplejson>=3.17.2",
    "starlette>=0.40.0",
    "whitenoise>=5.2.0",
    { include-group = "shared" },
]

worker = [
    "asgiref>=3.7.2",
    "click>=8.1.7",
    "jinja2>=3.1.5",
    "lxml>=5.3.0",
    "openai>=1.2.4",
    "pyyaml>=6.0.1",
    "sqlalchemy<2",
    "sqlparse>=0.5.0",
    "statsd>=3.3.0",
    "test-results-parser",
    "timestring",
    "zstandard>=0.23.0",
    { include-group = "shared" },
]

