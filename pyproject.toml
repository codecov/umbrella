[project]
name = "umbrella"
version = "0.1.0"
requires-python = ">=3.13"

[tool.uv]
default-groups = ["everything"] # TODO: Switch to "prod" when we can
required-version = ">=0.7.5"

[tool.uv.sources]
timestring = { git = "https://github.com/codecov/timestring", rev = "d37ceacc5954dff3b5bd2f887936a98a668dda42" }
test-results-parser = { git = "https://github.com/codecov/test-results-parser", rev = "f4f44a3a144471c2b304ed1a6d03945a6d00bd84" }
shared = { workspace = true } # TODO remove after repo-root migration

[tool.uv.workspace]
members = ["libs/shared"] # TODO remove after repo-root migration

[dependency-groups]
shared = [
    "amplitude-analytics>=1.1.4",
    "cachetools>=4.1.1",
    "celery>=5.3.6",
    "cerberus>=1.3.5",
    "codecov-ribs>=0.1.18",
    "colour>=0.1.5",
    "cryptography>=43.0.1",
    "django-better-admin-arrayfield>=1.4.2",
    "django-model-utils>=4.5.1",
    "django-postgres-extra>=2.0.8",
    "django-prometheus>=2.3.1",
    "django>=4.2.17",
    "google-auth>=2.21.1",
    "google-cloud-pubsub>=2.27.1",
    "httpx>=0.23.1",
    "ijson>=3.2.3",
    "minio>=7.2.15",
    "mmh3>=5.0.1",
    "msgpack>=1.1.0",
    "multidict>=6.1.0",
    "oauthlib>=3.1.2",
    "orjson>=3.10.11",
    "polars>=1.12.0",
    "prometheus-client>=0.17.1",
    "psycopg2-binary>=2.9.10",
    "pydantic>=2.10.4",
    "pyjwt>=2.8.0",
    "pyparsing>=2.4.7",
    "python-dateutil>=2.9.0.post0",
    "python-json-logger>=2.0.7",
    "python-redis-lock>=4.0.0",
    "redis>=4.4.4",
    "regex>=2023.12.25",
    "requests>=2.32.3",
    "sentry-sdk>=2.29.1",
    "sentry-sdk[celery]>=2.29.1",
    "shared", # TODO: remove after repo-root migration
    "sqlalchemy<2",
